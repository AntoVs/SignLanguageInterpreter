<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign2Text</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Open Sans', sans-serif;
            scroll-behavior: smooth;
            background-color: #111;
            color: #fff;
            overflow-x: hidden;
        }
        
        /* Sidebar Navigation */
        .sidebar {
            width: 80px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9); /* Solid background to prevent blur */
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            z-index: 1000; /* Ensure sidebar stays above everything */
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            margin: 20px 0;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #f39c12;
        }
        
        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            background-image: url('your-image.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            width: 100%;
            padding-left: 80px;
            position: relative;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            z-index: 0;
        }
        .hero h1 {
            position: relative;
            z-index: 1;
        }
        
        /* Video Section */
        .video-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding-left: 80px;
        }
        #videoFeed {
            width: 80%;
            height: auto;
            border-radius: 10px;
        }
        
        /* Fullscreen Image Gallery */
        .gallery-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-left: 80px;
        }
        .gallery-image {
            width: 90%;
            height: 90vh;
            object-fit: cover;
            border-radius: 10px;
            display: none;
        }
        .gallery-image.active {
            display: block;
        }
        /* Navigation Arrows */
        .gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .prev {
            left: 5%;
        }
        .next {
            right: 5%;
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <a href="#hero"><i class="fas fa-home"></i></a>
        <a href="#video-section"><i class="fas fa-video"></i></a>
        <a href="#gallery"><i class="fas fa-images"></i></a>
    </div>
    
    <!-- Hero Section -->
    <div id="hero" class="hero">
        <h1>Sign Language Interpreter</h1>
    </div>
    
    <!-- Video Feed Section -->
    <div id="video-section" class="video-section">
        <img id="videoFeed" src="http://localhost:5000/video_feed" alt="Live Video Feed">
    </div>
    
    <!-- Fullscreen Image Gallery -->
    <div id="gallery" class="gallery-container">
        <div class="gallery-nav prev" onclick="prevImage()">&#10094;</div>
        <img class="gallery-image active" src="image1.jpg" alt="Image 1">
        <img class="gallery-image" src="image2.jpg" alt="Image 2">
        <img class="gallery-image" src="image3.jpg" alt="Image 3">
        <div class="gallery-nav next" onclick="nextImage()">&#10095;</div>
    </div>

    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.gallery-image');

        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex === 0) ? images.length - 1 : currentImageIndex - 1;
            showImage(currentImageIndex);
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex === images.length - 1) ? 0 : currentImageIndex + 1;
            showImage(currentImageIndex);
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                prevImage();
            } else if (event.key === 'ArrowRight') {
                nextImage();
            }
        });
    </script>
</body>
</html>
